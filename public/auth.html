<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Connexion — Cablinker</title><link rel="stylesheet" href="/styles.css"/></head>
<body>
<nav class="nav">
  <div class="left"><a href="/"><img src="/logo.svg" height="28"/></a></div>
  <div class="right"><a href="/listings.html">Annonces</a></div>
</nav>
<main class="container">
<div class="row">
<form id="formRegister" class="card">
  <h3>Créer un compte</h3>
  <div class="row"><div><label class="label">Prénom</label><input class="input" name="firstName" required></div>
  <div><label class="label">Nom</label><input class="input" name="lastName" required></div></div>
  <label class="label">Email</label><input class="input" type="email" name="email" required>
  <label class="label">Téléphone</label><input class="input" name="phone" required>
  <label class="label">Adresse</label><input class="input" name="address" required>
  <label class="label">Mot de passe</label><input class="input" type="password" name="password" required minlength="8">
  <button class="btn" type="submit">S'inscrire</button><div id="regMsg" class="small"></div>
</form>
<form id="formLogin" class="card">
  <h3>Se connecter</h3>
  <label class="label">Email</label><input class="input" type="email" name="email" required>
  <label class="label">Mot de passe</label><input class="input" type="password" name="password" required>
  <button class="btn" type="submit">Connexion</button><div id="loginMsg" class="small"></div>
</form>
</div></main>
<script src="/web.js"></script></body></html>
